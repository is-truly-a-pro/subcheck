<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subdomain Checker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --violet: #6366f1;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 700px;
    }

    .card {
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    .subtitle {
      color: #fff;
      font-size: 1.1rem;
    }

    .search-box {
      position: relative;
      margin-bottom: 2rem;
    }

    .input-icon {
      position: absolute;
      left: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
    }

    .domain-input {
      width: 100%;
      padding: 1.5rem 1.5rem 1.5rem 4rem;
      background: #000;
      border: 2px solid var(--violet);
      border-radius: 16px;
      font-size: 1.2rem;
      color: #fff;
      padding-right: 11rem;
    }

    .domain-input:focus {
      outline: none;
    }

    .domain-suffix {
      position: absolute;
      right: 1.5rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      white-space: nowrap;
      pointer-events: none;
      color: #fff;
    }

    .result {
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      font-size: 1.2rem;
      color: #fff;
      opacity: 0;
      /* New rules for long text */
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .result.show {
      opacity: 1;
    }

    .status-icon {
      display: inline-block;
      margin-right: 0.5rem;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem;
      }

      .domain-input {
        font-size: 1rem;
        padding: 1.2rem 1.2rem 1.2rem 3.5rem;
        padding-right: 11rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <p class="subtitle">Check if a subdomain is available under is-truly-a.pro</p>
      </div>
      <div class="search-box">
        <input type="text" 
               class="domain-input" 
               id="domain" 
               placeholder="name"
               oninput="validateInput(event); checkDomain();">
        <span class="input-icon">âŒ˜</span>
        <span class="domain-suffix">.is-truly-a.pro</span>
      </div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const resultElement = document.getElementById('result');

    async function checkDomain() {
      const domainInput = document.getElementById('domain').value.trim().toLowerCase();
      
      if (domainInput === '') {
        resultElement.textContent = '';
        resultElement.className = 'result';
        return;
      }

      const formattedDomain = domainInput.replace(/\s+/g, '-').replace(/\./g, ''); 
      const url = `https://raw.githubusercontent.com/is-truly-a-pro/register/main/domains/${formattedDomain}.json`;

      resultElement.innerHTML = '<i class="fas fa-spinner fa-spin status-icon"></i>Checking availability...';
      resultElement.className = 'result show';
      
      try {
        const response = await fetch(url);

        if (response.status === 404) {
          resultElement.innerHTML = '<i class="fas fa-check-circle status-icon"></i>' + 
            `${formattedDomain}.is-truly-a.pro is available!`;
          resultElement.className = 'result show';
        } else {
          resultElement.innerHTML = '<i class="fas fa-times-circle status-icon"></i>' + 
            `${formattedDomain}.is-truly-a.pro is already taken`;
          resultElement.className = 'result show';
        }
      } catch (error) {
        console.error('Error checking domain:', error);
        resultElement.innerHTML = '<i class="fas fa-exclamation-triangle status-icon"></i>' + 
          'Error checking domain availability';
        resultElement.className = 'result show';
      }
    }

    function validateInput(event) {
      const input = event.target;
      input.value = input.value.replace(/\./g, ''); 
    }
  </script>
</body>
</html>
